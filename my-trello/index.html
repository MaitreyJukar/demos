<html>

<head>
    <title>My Trello</title>
    <link rel="stylesheet" type="text/css" href="css/my-trello.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="js/vendor/backbone-min.js"></script>
    <script type="text/javascript" src="js/initialize.js"></script>
    <script type="text/javascript" src="js/models/base.js"></script>
    <script type="text/javascript" src="js/models/list.js"></script>
    <script type="text/javascript" src="js/models/card.js"></script>
    <script type="text/javascript" src="js/models/dashboard.js"></script>
    <script type="text/javascript" src="js/models/communicator.js"></script>
    <script type="text/javascript" src="js/views/list.js"></script>
    <script type="text/javascript" src="js/views/card.js"></script>
    <script type="text/javascript" src="js/views/dashboard.js"></script>
    <script type="text/javascript" src="js/collections/list.js"></script>
    <script type="text/javascript" src="js/collections/card.js"></script>
</head>

<body>
    <div class="my-trello">
        <div class="header">
            <div class="logo"></div>
            <div class="title">My Trello</div>
        </div>
        <div class="content">
            <div class="dashboard">
                <div class="content-title">Tasks</div>
                <div class="content-holder">
                    <div class="list-holder"></div>
                    <div class="add-list-box">
                        <div class="add-list-button mt-textholder-button">Add a list...</div>
                        <div class="add-list-controls">
                            <input class="add-list-name" type="text" name="add-list" />
                            <div class="add-list-buttons">
                                <div class="add-list-save mt-button">SAVE</div>
                                <div class="add-list-cancel mt-button mt-icon">x</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="templates">
            <div class="list">
                <div class="list-header">
                    <div class="list-title-placeholder mt-editbox"></div>
                    <textarea class="list-title mt-editbox"></textarea>
                    <div class="list-delete-button mt-button mt-icon mt-delete-btn" title="Delete List">x</div>
                </div>
                <div class="list-content">
                    <div class="card-holder"></div>
                    <div class="add-card-box">
                        <div class="add-card-button mt-textholder-button">Add a card...</div>
                        <div class="add-card-controls">
                            <textarea class="add-card-name"></textarea>
                            <div class="add-card-buttons">
                                <div class="add-card-save mt-button">ADD</div>
                                <div class="add-card-cancel mt-button mt-icon">x</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
            	<div class="card-title"></div>
            	<div class="card-delete-btn mt-button mt-icon mt-delete-btn" title="Delete Card">x</div>
            </div>
        </div>
    </div>
</body>

</html>
